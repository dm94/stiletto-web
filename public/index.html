    <meta property="og:locale:alternate" content="de_DE" />
    <meta property="og:locale:alternate" content="it_IT" />

    <meta property="og:locale:alternate" content="pl" />
    <meta property="og:locale:alternate" content="pt_BR" />

    <link rel="manifest" href="/manifest.json" />
    <title>Stiletto for Last Oasis</title>
    <meta
      name="description"
      content="Web Utilities for Last Oasis Game. Materials calculator, Interactive maps, Trades, Wiki, Clans and much more"
    />
    <meta name="author" content="Dm94Dani" />
    <meta
      name="keywords"
      content="Last Oasis, utilities, game, crafting, map"
    />
    <meta name="twitter:creator" content="@dm94dani" />

  <body class="d-flex flex-column h-100">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "Stiletto",
        "alternateName": "Stiletto Web",
        "url": "https://www.stiletto.live/",
        "description": "Web Utilities for Last Oasis Game. Materials calculator, Interactive maps, Trades, Wiki, Clans and much more",
        "image": {
          "@type": "ImageObject",
          "url": "https://www.stiletto.live/logo192.png",
          "height": "192",
          "width": "192"
        },
        "creator": {
          "@type": "Person",
          "name": "Dm94Dani",
          "image": "https://avatars.githubusercontent.com/u/7419213",
          "url": "https://github.com/dm94",
          "jobTitle": "Developer"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.stiletto.live/wiki/?s={search}"
          },
          "query": "required",
          "query-input": "required name=search"
        }
      }
    </script>
    <div class="d-flex flex-column h-100" id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      src="https://kit.fontawesome.com/bba734017e.js"
      crossorigin="anonymous"
    ></script>
